services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:81"  # Admin UI
    volumes:
      - /srv/data/nginx/data:/data
      - /srv/data/nginx/letsencrypt:/etc/letsencrypt
    networks:
      - proxy
    environment:
      - DB_SQLITE_FILE=/data/database.sqlite
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:81"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  proxy:
    external: true

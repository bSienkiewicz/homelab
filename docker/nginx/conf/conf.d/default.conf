# Default server block - returns 444 (connection refused) for unmatched requests
server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Default: refuse connection
    location / {
        return 444;
    }
}


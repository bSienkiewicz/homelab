services:
  samba:
    image: dperson/samba:latest
    container_name: samba
    restart: unless-stopped
    ports:
      - "445:445"
      - "139:139"
    env_file:
      - ../../env/common.env
      - ../../env/secrets.env
    environment:
      - TZ=${TZ:-UTC}
    volumes:
      - /srv/smb:/shares
    command: >
      -s "smb;/shares;yes;no;yes;all;none"
      -u "samba;${SAMBA_PASSWORD:-samba}"
      -S
      -p
